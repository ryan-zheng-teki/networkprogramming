/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'org.example'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    compileJava {
        sourceCompatibility = 11
        targetCompatibility = 11
    }

    compileTestJava {
        sourceCompatibility = 11
        targetCompatibility = 11
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }
}