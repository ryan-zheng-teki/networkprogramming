/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'org.example'
    version = '1.0-SNAPSHOT'
}


subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }
}
